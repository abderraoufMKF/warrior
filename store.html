<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>dipping belt</title>
    
</head>
<body>
    <header>
        <nav>
          <img class="logo" src="logo.png" alt="">
            <div class="brand">warrior bar</div>
        </nav>
    </header>

    <section id="product" class="product-section">
    <div class="product-section">
      <img src="product.jpg" alt="Main Product Image" class="product">
      <div class="thumbnail-images">
        <img src="all.jpg" alt="Thumbnail 1" class="thumbnail-image" onclick="changeMainImage('all.jpg')">
        <img src="dips.jpg" alt="Thumbnail 2" class="thumbnail-image" onclick="changeMainImage('dips.jpg')">
        <img src="product.jpg" alt="Thumbnail 3" class="thumbnail-image" onclick="changeMainImage('product.jpg')">
      </div>
    </div>
  
    <script>
      function changeMainImage(newImage) {
        const mainImage = document.querySelector('.product');
        mainImage.src = newImage;
        mainImage.alt = 'Main Product Image';
      }
    </script>
        
        <div class="product-info">
          <p class="product-price">3800 DA</p>
          <div class="shipping-info-container">
              <p class="shipping-info">التوصيل مجاني لباب المنزل</p>
              <img src="shipping.png" alt="Shipping Icon" class="shipping-icon">
          </div>
      </div>
     
      
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSerfGDo9S357Lx3Ki2BTRGcJjxrC3I9fFEVTF78iJzIsNDyJQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <div class="name-phone-container">
          <div>
            <label for="entry.1234567890">First Name:</label>
            <input type="text" id="entry.1234567890" name="entry.1234567890" required>
          </div>
          <div>
            <label for="entry.9876543210">Last Name:</label>
            <input type="text" id="entry.9876543210" name="entry.9876543210" required>
          </div>
          <div>
            <label for="entry.1357924680">Phone Number:</label>
            <input type="tel" id="entry.1357924680" name="entry.1357924680" required>
          </div>
          <div>
            <label for="entry.2468135790">State:</label>
            <input type="text" id="entry.2468135790" name="entry.2468135790" required>
          </div>
          <div>
            <label for="entry.8642097531">Address:</label>
            <input type="text" id="entry.8642097531" name="entry.8642097531" required>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
      
      <!-- This hidden iframe is used to submit the form without redirecting the main page -->
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { window.location='thank-you.html'; }"></iframe>
      
    

      
    </section>
    

    <section id="contact" class="contact-section">
		
		<a href="https://www.instagram.com/warrior_bar/?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D">
			<img src="instagram-icon.png" alt="Instagram Icon" class="social-icon">
		</a>

  </section>
  
</body>
</html>
